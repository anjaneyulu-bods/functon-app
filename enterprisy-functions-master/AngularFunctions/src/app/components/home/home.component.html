<div class="alert alert-danger" role="alert" *ngIf="error">
  {{error|json}}
</div>
<div class="row">
  <div class="col-md-12">
    <button (click)="get()" class="btn btn-default btn-sm pull-right">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-4" *ngFor="let person of people">
    <div class="card mb-4 shadow-sm">
      <img class="card-img-top" src="https://picsum.photos/225/100/?random&{{person.firstName}}{{person.lastName}}" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">{{person.firstName}} {{person.lastName}}</p>
        <div class="d-flex justify-content-between align-items-center">

          <small class="text-muted">{{person.dateOfBirth|date}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
